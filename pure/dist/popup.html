<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Popup Page</title>
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/custom.min.css" />
    <link rel="stylesheet" href="./css/popup.css" />
    <script src="./js/jquery.min.js"></script>
    <script src="./js/popupHelper.js"></script>
    <script src="./js/popup.js"></script>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      Chrome Extension Template
    </nav>
    <div class="m-4 pb-2">
      <h3 class="text-center">Popup Page</h3>
      <p class="mt-3">You are on "<span id="title"></span>" page.</p>
    </div>
    <div class="m-4">
      <h5>Send a message to background.js</h5>
      <div>
        <button type="button" class="btn btn-primary" id="button-send-message">
          Send
        </button>
      </div>
      <h5></h5>
      <div>
        <button type="button" class="btn btn-primary" id="button-open-tab">
          Open Google in a new tab
        </button>
      </div>
    </div>
  </body>
</html>
